<div class="row">
    <div id="education">
        <h2 class="heading">Education</h2>
        <div class="col-lg-2">
            <button type="button" class="btn btn-dark" routerLink="/nuevaedu" *ngIf="isLogged">
                Add Education block
            </button>
        </div>
        <div class="education-block">
            <div *ngFor="let Educacion of educacion">
                <h3>{{Educacion.nombreE}}</h3>
                <span class="education-date"><!--2021 - current --></span>
                <h4>{{Educacion.descripcionE}}</h4>
                <div *ngIf="isLogged">
                    <button class="btn btn-dark" routerLink="/editedu/{{Educacion.id}}">
                        <i class="bi bi-pencil"></i> Edit
                    </button>
                   <button class="btn btn-danger" (click)="delete(Educacion.id)">
                       <i class="bi bi-trash3-fill"></i> Delete
                   </button>
                </div>  
            </div>         
        </div>
    </div>
</div>
