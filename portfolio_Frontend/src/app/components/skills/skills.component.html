<div class="row">
    <div id="skills" class="background-alt">
        <h2 class="heading">Skills</h2>
        <ul>
            <circle-progress
                [percent]="90"
                [radius]="50"
                [title]="'English'"
                [titleFontSize]="'small'"
                [showUnits]="false"
                [subtitle]="'90/100'"
                [subtitleFontSize]="'small'"
                [outerStrokeWidth]="6"
                [innerStrokeWidth]="2"
                [subtitleColor]="'#74808a'"
                [outerStrokeColor]="'#74808a'"
                [innerStrokeColor]="'#74808a'"
                [animation]="true"
                [animationDuration]="300"
            ></circle-progress>
            <li>JavaScript</li>
            <li>Python</li>
            <li>Ruby</li>
            <li>Go</li>
            <li>Node.js</li>
            <li>AngularJs</li>
            <li>React</li>
            <li>Elixir</li>
            <li>Java</li>

            <li>C#</li>
            <li>C++</li>
            <li>Ruby on Rails</li>
        </ul>
    </div>
</div>
