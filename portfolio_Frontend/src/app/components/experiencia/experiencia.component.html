<div class="row">
    <div id="experience" class="background-alt">
        <h2 class="heading">Experience</h2>
        <div class="col-lg-2">
            <button type="button" class="btn btn-dark" routerLink="/nuevaexp" *ngIf="isLogged">
                Add Experience
            </button>
        </div>
        <div id="experience-timeline">
            <div *ngFor="let Experiencia of expe">
                <h3>{{Experiencia.nombreE}}</h3>
                <p>{{Experiencia.descripcionE}}</p>
                <div *ngIf="isLogged">
                    <button class="btn btn-dark" routerLink="/editexp/{{Experiencia.id}}">
                        <i class="bi bi-pencil"></i> Edit
                    </button>
                    <button class="btn btn-danger" (click)="delete(Experiencia.id)">
                        <i class="bi bi-trash3-fill"></i> Delete
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
